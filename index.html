<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Whack-a-Mole</title>
</head>

<body>
  <h1>Whack-a-Mole! <span class="game-info">Score: <span class="score"></span>&nbsp;&nbsp;&nbsp;Time remaining: <span
        class="time-left"></span></span></h1>
  <button onClick="startGame()" class="btn">Start</button>

  <div class="pregame-countdown-bg"></div>
  <div class="pregame-countdown-text"></div>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <div class="how-to-win">
    <p>To win, score <span class="win-score"></span> points</p>
  </div>

  <div class="overlay">
    <p></p>
    <button onClick="startGame()">Play Again</button>
  </div>
</body>

</html>
